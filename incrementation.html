<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
for(let i=0 ; i<6 ; i++){
    document.write(i)+"\n";
}


let i =0 ;
while (i <= 1000) {
    document.write(i+"<br>"); 
    i = Math.round(Math.random()*200);
}

    </script>
</body>
